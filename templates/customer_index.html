          <div class="dropdown-menu dropdown-menu-right" >
             <div class="form-check">
               <input class="form-check-input" type="radio" name="searchCategory" id="reviewID" value="reviewID" checked>

             </div>

             <div class="form-check">
               <input class="form-check-input" type="radio" name="searchCategory" id="restroomID" value="restroomID" checked>

             </div>
             
             <div class="form-check">
               <input class="form-check-input" type="radio" name="searchCategory" id="userID" value="userID">

             </div>

             <div class="form-check">
               <input class="form-check-input" type="radio" name="searchCategory" id="Cleanliness" value="Cleanliness">
               <label class="form-check-label" for="restroomCity">Cleanliness</label>
             </div>
          </div>
          <button id="searchBtn" type="button" class="btn btn-secondary btn-search" ><span class="glyphicon glyphicon-search" >&nbsp;</span> <span class="label-icon" >Search</span></button>
