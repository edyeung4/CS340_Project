<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Search and Modify Restrooms</title>
  </head>
  <body class='text-center'>
    <div class="container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Restroom Finder</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/employee_index">View</a>
            <a class="nav-link" href="/employee_add">Add</a>
            <a class="nav-link" href="/index">Logout</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Restrooms Data</h1>
        <div class="input-group" >
         <input id="table_filter" type="text" class="form-control" aria-label="Text input with segmented button dropdown" >
         <div class="input-group-btn" >
          <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ><span class="label-icon" >Category</span> <span class="caret" >&nbsp;</span></button>
          <div class="dropdown-menu dropdown-menu-right" >
            <div class="form-check">
              <input class="form-check-input" type="radio" name="searchCategory" id="restroomID" value="ID" checked>
              <label class="form-check-label" for="restroomID">
                ID
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="searchCategory" id="Street" value="Street">
              <label class="form-check-label" for="restroomStreet">
                Street
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="searchCategory" id="City" value="City">
              <label class="form-check-label" for="restroomCity">
                City
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="searchCategory" id="State" value="State">
              <label class="form-check-label" for="restroomState">
                State
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="searchCategory" id="Country" value="Country">
              <label class="form-check-label" for="restroomCountry">
                Country
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="searchCategory" id="Free" value="Free">
              <label class="form-check-label" for="free">
                Free
              </label>
            </div>
          </div>
          <button id="searchBtn" type="button" class="btn btn-secondary btn-search" ><span class="glyphicon glyphicon-search" >&nbsp;</span> <span class="label-icon" >Search</span></button>
         </div>
        </div>
        <p class="lead">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Address</th>
                <th scope="col">Open Hour</th>
                <th scope="col">Close Hour</th>
                <th scope="col">Free</th>
                <th scope="col">Comments</th>
                <th scope="col">Last Updated</th>
                <th scope="col">Employee ID</th>
              </tr>
            </thead>

            <tbody>

              <tr>
                <th scope="row">4</th>
                <td><input align="center" type="text" value="1234 Fake St., Charlotte, NC, US" disabled="disabled"></td>
                <td><input align="center" type="time" value="09:00" disabled="disabled"></td>
                <td><input align="center" type="time" value="23:00" disabled="disabled"></td>
                <td>
                  <select align="center" id="inputFree" class="form-control" disabled="disabled">
                    <option selected>T</option>
                    <option>F</option>
                  </select>
                </td>
                <td><input align="center" type="text" value=" " disabled="disabled"></td>
                <td>1/28/21</td>
                <td>1</td>
                <td><a class="btn btn-secondary delete" href="#" role="button">Delete</a></td>
                <td><a class="btn btn-secondary update" href="#" role="button">Update</a></td>
              </tr>


              <tr>
                <th scope="row">5</th>
                <td><input align="center" type="text" value="5678 Dreamville Ln., Portland, OR, US" disabled="disabled"></td>
                <td><input align="center" type="time" value="06:00" disabled="disabled"></td>
                <td><input align="center" type="time" value="18:00" disabled="disabled"></td>
                <td>
                  <select align="center" id="inputFree" class="form-control" disabled="disabled">
                    <option>T</option>
                    <option selected>F</option>
                  </select>
                </td>
                <td><input align="center" type="text" value=" " disabled="disabled"></td>
                <td>11/23/20</td>
                <td>2</td>
                <td><a class="btn btn-secondary delete" href="#" role="button">Delete</a></td>
                <td><a class="btn btn-secondary update" href="#" role="button">Update</a></td>
              </tr>

              <tr>
                <th scope="row">6</th>
                <td><input align="center" type="text" value="2468 Fantasy Ave., San Francisco, CA, US" disabled="disabled"></td>
                <td><input align="center" type="time" value="10:00" disabled="disabled"></td>
                <td><input align="center" type="time" value="20:00" disabled="disabled"></td>
                <td>
                  <select align="center" id="inputFree" class="form-control" disabled="disabled">
                    <option selected="">T</option>
                    <option>F</option>
                  </select>
                </td>
                <td><input align="center" type="text" value=" " disabled="disabled"></td>
                <td>1/03/21</td>
                <td>3</td>
                <td><a class="btn btn-secondary delete" href="#" role="button">Delete</a></td>
                <td><a class="btn btn-secondary update" href="#" role="button">Update</a></td>
              </tr>

            </tbody>
          </table>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../static/js/table_edit.js"></script>
  </body>
</html>
